<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Esporte</title>
  <link rel="stylesheet" href="assets/css/contato.css">
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon2.ico.png">

</head>
<body>

<!-- Seção do Cabeçalho (Header) -->
    <header>
        <div class="cabecalho">
            <a href="/index.html" class="logo-link">
                <span class="logo-circulo">
                    <img src="/assets/img/preguiçona.PNG" alt="Logo Preguiças Club">
                </span>
                <span class="nome-site">Preguiças <span>Club</span></span>
            </a>
            <nav class="menu">
                <a href="/index.html">Início</a>
                <a href="/contato.html">Contato</a>
            </nav>
        </div>
    </header>

  <div class="main-content">
    <div class="contato">
      <h1>Contato</h1>
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="exemplo@email.com" required>

      <label for="senha">Telefone (Opcional)</label>
      <input type="password" id="senha" placeholder="(19)99999999" required>

      <label for="assunto">Assunto</label>
      <select id="assunto" name="assunto">
        <option value="">Selecione...</option>
        <option value="duvida">Dúvida</option>
        <option value="sugestao">Sugestão</option>
        <option value="parceria">Parceria</option>
        <option value="outro">Outro</option>
      </select>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Digite sua mensagem..."></textarea>

      <button type="button">Enviar</button>
    </div>
  </div>

  <footer>  
    <div class="rodape">
      <div class="links-rodape">
        <a href="/index.html">Sobre Nós</a>
        <a href="/contato.html">Contato</a>
        <a href="https://policies.google.com/terms?hl=pt-BR" target="_blank">Termos de Uso</a>
        <a href="https://policies.google.com/privacy?hl=pt-BR" target="_blank">Política de Privacidade</a>
      </div>
      <p class="texto-rodape">&copy; 2025 Preguiças Club. Todos os direitos reservados.</p>
    </div>
  </footer>

</body>
</html>
